<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/TicTacToe.css" />
    <script src="scripts/TicTacToe.js"></script>
  </head>
  <body>
    <table>
      <tr>
        <td class="cell" id="cell" onclick="placeMark(this)">&nbsp;</td>
        <td class="cell" id="cell" onclick="placeMark(this)">&nbsp;</td>
        <td class="cell" id="cell" onclick="placeMark(this)">&nbsp;</td>
      </tr>
      <tr>
        <td class="cell" id="cell" onclick="placeMark(this)">&nbsp;</td>
        <td class="cell" id="cell" onclick="placeMark(this)">&nbsp;</td>
        <td class="cell" id="cell" onclick="placeMark(this)">&nbsp;</td>
      </tr>
      <tr>
        <td class="cell" id="cell" onclick="placeMark(this)">&nbsp;</td>
        <td class="cell" id="cell" onclick="placeMark(this)">&nbsp;</td>
        <td class="cell" id="cell" onclick="placeMark(this)">&nbsp;</td>
      </tr>
    </table>

    <div class="buttons">
      <input type="button" value="X" onclick="changeMarkerToX()" />
      <input type="button" value="0" onclick="changeMarkerTo0()" />
    </div>

    <div></div>
  </body>
</html>
