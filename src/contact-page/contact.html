<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact | Jon Gregis</title>
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <header>
      <h1>Contact Me</h1>
    </header>
    <main>
      <div class="question-container">
        <h2>Have A Question?</h2>
        <span><u>Reach out to me with all of your questions.</u></span>
        <div class="info-container">
          <ul>
            <li id="email">
              <img src="images/email.png" alt="" />
              <span>Jon.gregis@gmail.com</span>
            </li>
            <li id="phone">
              <img src="images/phone.png" alt="" />
              <span>1-717-781-4823</span>
            </li>
            <li id="map">
              <img src="images/map.png" alt="" />
              <span>Austin TX </span>
            </li>
          </ul>
        </div>
      </div>
      <div class="message container">
        <form action="">
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name..."
          />

          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Your Email..."
          />

          <label for="project">Project</label>
          <select id="project" name="project">
            <option value="website">Website</option>
            <option value="app">App</option>
            <option value="other">Other</option>
          </select>

          <label for="subject">Subject</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Type something here..."
            style="height:200px"
          ></textarea>

          <input type="submit" value="Submit" />
        </form>
      </div>
    </main>
    <div class="map-container">
      <div class="address-container">
        <h3>Address</h3>
        <address>
          Austin Coding Academy <br />
          Austin, TX <br />
          USA
        </address>
        <button>CALL ME</button>
        <button>EMAIL ME</button>
      </div>
    </div>
    <footer>
      <div class="icons">
        <a href="https://www.instagram.com/jon_gregis/?hl=en" target="_blank">
          <img src="images/instagram-logo.svg" alt="instagram"
        /></a>
        <a
          href="https://www.facebook.com/jonathan.gregis.7?ref=bookmarks"
          target="_blank"
        >
          <img src="images/facebook-logo-button.svg" alt="facebook"
        /></a>
        <a href="https://www.linkedin.com/in/jonathan-gregis/" target="_blank">
          <img src="images/linkedin-logo-button.svg" alt="linkedin"
        /></a>
        <a href="https://github.com/jongregis" target="_blank">
          <img src="images/github-logo.svg" alt="GitHub"
        /></a>
      </div>
    </footer>
  </body>
</html>
