<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Portfolio | Jon Gregis</title>
    <link rel="stylesheet" href="css/portfolio.css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />

    <script src="./portfolio.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Jon Gregis</h1>
        <span>Web Designer</span>
      </header>
      <div class="banner">
        <iframe
          width="50%"
          height="315"
          src="https://www.youtube.com/embed/IIHYwbCbOJU"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <video
          src="videos/VID-20181104-WA0005.mp4"
          width="50%"
          height="315px"
          controls
        ></video>
      </div>
      <div class="spacer"></div>
      <!-- -----------------------------------------main----------------------------------------- -->
      <main>
        <h2>Current Work</h2>
        <div class="all-projects">
          <div class="project">
            <div class="project-title">Blog</div>
            <img src="" alt="" />
          </div>
          <div class="project">
            <div class="project-title">Hair Landing Page</div>
            <img src="" alt="" />
          </div>
          <div class="project">
            <div class="project-title">NASA</div>
            <img src="" alt="" />
          </div>
          <div class="project">
            <div class="project-title">Resume</div>
            <img src="" alt="" />
          </div>
        </div>
      </main>
      <!-- -----------------------------------------form----------------------------------------- -->
      <aside>
        <div class="need-work">
          <span>Need A Website?</span><br />
          <span>Lets Talk</span>
        </div>
        <form>
          <span>Email:</span>
          <input
            type="text"
            class="write"
            name="email"
            id="email"
            placeholder="Email"
            data-aos="fade-right"
            required
          />
          <span>Name:</span>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Name"
            required
          />
          <span>Location:</span>
          <input
            type="text"
            name="Location"
            id="location"
            placeholder="Location"
          />
          <span>Message:</span>
          <textarea
            name="Comment"
            id="comment"
            cols="30"
            rows="10"
            placeholder="Message..."
          ></textarea>
          <input type="button" class="button" value="Reset" />
          <input type="button" class="button" value="Submit" />
        </form>
      </aside>
      <footer>
        <div class="icons">
          <img src="images/instagram-logo.svg" alt="instagram" />
          <img src="images/facebook-logo-button.svg" alt="facebook" />
          <img src="images/linkedin-logo-button.svg" alt="linkedin" />
          <img src="images/github-logo.svg" alt="GitHub" />
        </div>
      </footer>
    </div>
  </body>
</html>
