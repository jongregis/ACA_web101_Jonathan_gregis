<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NASA Landing Page</title>
    <link rel="stylesheet" href="css/nasa-style.css" />
  </head>
  <body>
    <header>
      <div class="title">
        <h1>NASA</h1>
      </div>
    </header>

    <main>
      <div class="social-media">
        <h2>Social Media</h2>
        <span>Twitter - @nasa</span><br />
        <span>Facebook - fb.com/nasa</span><br />
        <span>Instagram - @nasa</span><br />
        <span>Youtube - youtube.com/NASA</span>
      </div>

      <div class="info">
        <h2>OFFICE INFO</h2>
        <span>Public Communications Office</span><br />
        <span>NASA Headquarters</span><br />
        <span>300 E. Street SW, Suite 5R30</span><br />
        <span>Washington, DC 20546</span><br />
        <span>(202) 358-0001 (Office)</span><br />
        <span>(202)358-4338 (Fax)</span>
      </div>

      <div class="contact">
        <h2>CONTACT US</h2>
        <form>
          Name:
          <input type="text" /><br />
          Message:
          <input type="text" />
        </form>
        <button class="button">SEND</button>
      </div>
    </main>
  </body>
</html>
